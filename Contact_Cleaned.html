                    </div>

                        <div >
                            <a href="homePage.html" >Home</a>
                            <a href="Shop.html" >Shop</a>
                            <a href="#" >Projects</a>
                            <a href="Contact.html" >Contact us</a>
                        </div>
                    </div>
                </div>

                <!-- Profile Dropdown -->
                <div >
                    <div>
                        <button id="user-menu-button" type="button" >
                            <span >Open user menu</span>
                            <img  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User Profile">

                    </div>

                    <!-- Dropdown menu -->
                    <div id="user-dropdown" >
                        <a href="#" >Your Profile</a>
                        <a href="#" >Settings</a>
                        <a href="#" >Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div >

        <!-- Contact Form -->
        <div >
            <h2 >Contact Sales</h2>
            <p >Weâ€™re here to help! Get in touch with us.</p>
        </div>
        
        <form id="contact-form" method="POST" >
            <div >
                <div>
                    <label for="first-name" >First name</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" >
                </div>
                <div>
                    <label for="last-name" >Last name</label>
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name" >
                </div>
                <div >
                    <label for="email" >Email</label>
                    <input type="email" name="email" id="email" autocomplete="email" >
                </div>
                <div  id="">
                    <label for="phone" >Phone number</label>
                  
                    <input placeholder="123-456-789" type="tel" name="phone" id="phone" autocomplete="tel" >
                    
                </div>
                <div >
                    <label for="message" >Message</label>
                    <textarea name="message" id="message" rows="4" ></textarea>
                </div>
            </div>
            <div >
                <button type="submit" >Let's Talk</button>
            </div>
        </form>
    </div>
