<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/signIn.css" />
    <script src="scripts/profileDropDown.js" defer></script>
    <script src="scripts/validateLogin.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-container">
        <div class="logo">
          <img src="assets/dinosaur.png" alt="Company Logo" width="40" />
        </div>

        <div class="profile-container">
          <button class="profile-button" id="user-menu-button">
            <img src="../src/assets/emptyIcon.png" alt="User Profile" />
          </button>
          <div id="user-dropdown" class="dropdown-menu">
            <a href="Profile.html">Your Profile</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="login">
        <h2>Welcome to Jurassic Care!</h2>
        <p>Feel free to login or create a new account!</p>

        <form id="loginform" method="POST" novalidate>
          <div class="form-group">
            <label for="username"> Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
          <button type="submit" class="submit">Log In</button>
          <div class="account-creation">
            <p>Don't have an account?</p>
            <a href="signUp.html">Create an account here!</a>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
  </body>
</html>
