<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="CSS/shopPage.css">
    <script src="scripts/profileDropDown.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Company Logo" width="40">
            </div>
            <div class="nav-links">
                <a href="homePage.html">Home</a>
                <a href="Shop.html" class="active">Shop</a>
                <a href="About_us.html">About Us</a>
                <a href="Contact.html">Contact us</a>
            </div>
            
            <div class="profile-container">
                <button class="profile-button" id="user-menu-button">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User Profile">
                </button>
                <div id="user-dropdown" class="dropdown-menu">
                    <a href="Profile.html">Your Profile</a>
                    <a href="#">Sign out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar-container">
        <input type="text" placeholder="Search products..." id="search-input">
        <button type="submit" id="search-button">Search</button>
    </div>

    <!-- Shop Content -->
    <div class="shop-container">
        <aside class="sidebar">
            <h2>Filters</h2>
            <h3>Price</h3>
            <input type="range" class="price-range">
            <p>between $1-$100</p>
            <h3>Categories</h3>
            <ul>
                <li><input type="checkbox"> Accessories</li>
                <li><input type="checkbox"> Clothing</li>
                <li><input type="checkbox"> Electronics</li>
            </ul>
        </aside>

        <section class="products">
            <h2>Our Products</h2>
            <a href="placeholder.html" class="product-link">
            <div class="product-grid">
                <div class="product">
                    <img src="https://tailwindui.com/plus-assets/img/ecommerce-images/category-page-04-image-card-01.jpg">
                    <h3>Earthen Bottle</h3>
                    <p>$48</p>
                </div>
                <a href="placeholder.html" class="product-link">
                <div class="product">
                    <img src="https://tailwindui.com/plus-assets/img/ecommerce-images/category-page-04-image-card-02.jpg">
                    <h3>Nomad Tumbler</h3>
                    <p>$35</p>
                </div>
                <a href="Product.html" class="product-link">
                <div class="product">
                    <img src="assets/t-rex.webp">
                    <h3>T-rex</h3>
                    <p>$999,999</p>
                </div>
                </a>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
