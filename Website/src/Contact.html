<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="./output.css" rel="stylesheet">
    <script src="scripts/profileDropDown.js" defer></script>
    <script src="scripts/formValidation.js" defer></script>
    <script src="scripts/autoPhoneNumber.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center">
                        <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="homePage.html" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">Home</a>
                            <a href="Shop.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Shop</a>
                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
                            <a href="Contact.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact us</a>
                        </div>
                    </div>
                </div>

                <!-- Profile Dropdown -->
                <div class="relative ml-3">
                    <div>
                        <button id="user-menu-button" type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-none">
                            <span class="sr-only">Open user menu</span>
                            <img class="size-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User Profile">
                        </button>
                    </div>

                    <!-- Dropdown menu -->
                    <div id="user-dropdown" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 ring-1 shadow-lg ring-black/5 hidden">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="relative bg-white min-h-screen px-6 py-10 sm:py-16 pb-40 lg:px-8">

        <!-- Contact Form -->
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Contact Sales</h2>
            <p class="mt-2 text-lg text-gray-600">Weâ€™re here to help! Get in touch with us.</p>
        </div>
        
        <form id="contact-form" method="POST" class="mx-auto mt-4 max-w-xl">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                    <label for="first-name" class="block text-sm font-semibold text-gray-900">First name</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-2 block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-semibold text-gray-900">Last name</label>
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="mt-2 block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold text-gray-900">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email" class="mt-2 block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                </div>
                <div class="sm:col-span-2" id="">
                    <label for="phone" class="block text-sm font-semibold text-gray-900">Phone number</label>
                  
                    <input placeholder="123-456-789" type="tel" name="phone" id="phone" autocomplete="tel" class="mt-2 block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                    
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-semibold text-gray-900">Message</label>
                    <textarea name="message" id="message" rows="4" class="mt-2 block w-full rounded-md border border-gray-300 px-3 py-2 text-base text-gray-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"></textarea>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-md hover:bg-indigo-500 focus-visible:outline focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-600">Let's Talk</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-10 text-white">
        <div class="max-w-7xl mx-auto px-6 lg:px-8 flex flex-col items-center">
            <h2 class="text-xl font-semibold">Your Company</h2>
            <p class="text-gray-400 mt-2 text-center">Providing quality services since 2025</p>
            
            <div class="mt-6 flex space-x-4">
                <a href="homePage.html" class="text-gray-400 hover:text-white">Home</a>
                <a href="Shop.html" class="text-gray-400 hover:text-white">Shop</a>
                <a href="#" class="text-gray-400 hover:text-white">Projects</a>
                <a href="Contact.html" class="text-gray-400 hover:text-white">Contact</a>
            </div>

            <p class="text-gray-500 text-sm mt-6">&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
